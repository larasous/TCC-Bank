    <div class="formulario">
        <form class="row g-3" id="form">
          <h3>Dados do aluno</h3>
            <div class="col-12">
                <label for="inputAddress" class="form-label student-name">Nome</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Nome completo" required>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label email">Email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label registration">Matrícula</label>
              <input type="text" class="form-control" required>
            </div>  
            <div class="col-12">
              <label for="inputAddress2" class="form-label course">Curso</label>
              <select class="form-select" name="curso" id="curso" required>
                <option value="null"></option>
                <option value="cc">Ciência da Computação</option>
                <option value="es">Engenharia de Software</option>
              </select>
            </div>
            <h3>Dados do orientador</h3>
            <div class="col-12">
                <label for="inputAddress" class="form-label student-advisor">Nome</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Nome completo" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label registration">Matrícula</label>
              <input type="text" class="form-control" required>
            </div>
              <h3>Dados da banca</h3>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Avaliador 1</label>
                <input type="text" class="form-control" id="inputAddress" required>
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" required>
                
                <label for="inputAddress" class="form-label">Avaliador 2</label>
                <input type="text" class="form-control" id="inputAddress">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Instituição</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Nome da Instituição" required>
            </div>
              <h3>Dados da defesa</h3>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Título</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Título da defesa" required>
              </div>
              
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Resumo da defesa</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Resumo da defesa" required></textarea>
              </div>
              
            <div class="col-12 d-flex justify-content-center align-items-center">
              <button type="submit" class="btn btn-primary botoes">Cadastrar</button>
            </div>
          </form>
    </div>
