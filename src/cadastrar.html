    <div class="formulario">
        <form class="row g-3" id="form">
          <h3>Preencha com os dados do aluno</h3>
            <div class="col-12">
                <label for="inputAddress" class="form-label student-name">Nome</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Nome do aluno" required>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label email">Email</label>
              <input type="email" class="form-control" id="Email do aluno" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label registration">Matrícula</label>
              <input type="text" class="form-control" id="Matricula do aluno" required>
            </div>  
            <div class="col-12">
              <label for="inputAddress2" class="form-label course">Curso</label>
              <select name="curso" id="curso">
                <option value="null"></option>
                <option value="cc">Ciência da Computação</option>
                <option value="es">Engenharia de Software</option>
              </select>
            </div>
            <h3>Preencha com os dados do orientador</h3>
            <div class="col-12">
                <label for="inputAddress" class="form-label student-advisor">Nome</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Nome do professor">
            </div>
              <h3>Dados da banca</h3>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Nome do integrante 1</label>
                <input type="text" class="form-control" id="inputAddress">
                <label for="inputAddress" class="form-label">Nome do integrante 2</label>
                <input type="text" class="form-control" id="inputAddress">
                <label for="inputAddress" class="form-label">Nome do integrante 3</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Instituição</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Nome da Instituição">
            </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email do aluno">
              </div>
              <h3>Dados da defesa</h3>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Título</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Título da defesa">
              </div>
              
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Resumo da defesa</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Resumo da defesa"></textarea>
              </div>
              <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Tudo certo
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary botoes">Cadastrar</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
